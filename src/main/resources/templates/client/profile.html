<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
        }
        main {
            flex: 1;
            margin-top: 56px;
            padding: 2rem;
        }
        .content-wrapper {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .profile-icon {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: 500;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        footer {
            background: none;
            color: #666;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.85rem;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }
        footer a {
            color: #666;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/client/home}">
            <img th:src="@{/img/card.png}" alt="Logo" width="40" height="40">
            <strong class="ms-2">Mon Profil</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasDarkNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Navigation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link" th:href="@{/client/home}"><i class="bi bi-house-door me-1"></i> Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/client/demandes}"><i class="bi bi-credit-card me-1"></i> Mes demandes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/client/ajouterDemande}"><i class="bi bi-plus-circle me-1"></i> Nouvelle demande</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/client/profile}"><i class="bi bi-person-circle me-1"></i> Mon profil</a></li>
                </ul>
                <hr class="dropdown-divider">
                <div class="dropdown d-flex align-items-center">
                    <a class="btn btn-sm btn-outline-info dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <b th:text="${session.connectedUser.role}"></b> :
                        <i th:text="${session.connectedUser.firstName + ' ' + session.connectedUser.lastName}"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger fw-bold" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i> Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="content-wrapper">
        <div class="profile-header">
            <div class="profile-icon">
                <i class="bi bi-person-circle"></i>
            </div>
            <h4>Modifier mon profil</h4>
            <p class="text-muted">Mettez à jour vos informations personnelles</p>
        </div>

        <div th:if="${session.msg}" class="alert alert-success text-center" th:text="${session.msg}"></div>
        <div th:if="${session.error}" class="alert alert-danger text-center" th:text="${session.error}"></div>

        <form th:action="@{/client/profile/update}" method="post">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label required-field">Prénom</label>
                    <input type="text" class="form-control" name="firstName" th:value="${user.firstName}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label required-field">Nom</label>
                    <input type="text" class="form-control" name="lastName" th:value="${user.lastName}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label required-field">Nom d'utilisateur</label>
                    <input type="text" class="form-control" name="username" th:value="${user.username}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" name="password" placeholder="Laisser vide pour ne pas modifier">
                </div>
                <div class="col-md-6">
                    <label class="form-label required-field">CIN</label>
                    <input type="text" class="form-control" name="cin" th:value="${user.cin}" required>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save me-1"></i> Enregistrer les modifications
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer>
    Bankati © 2025 – Tous droits réservés – <a href="https://bankati.com">www.bankati.com</a>
</footer>

</body>
</html>
