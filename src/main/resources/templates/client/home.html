<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
            margin-top: 56px;
            padding: 2rem;
        }
        .content-wrapper {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .form-select, .btn {
            font-weight: bold;
        }
        .list-unstyled .text-danger {
            font-size: 1.5rem;
        }
        footer {
            background: none;
            color: #666;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.85rem;
            border-top: 1px solid #ddd;
            width: 100%;
        }
        footer a {
            color: #666;
            text-decoration: none;
        }
        footer a:hover {
            color: #000;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/client/home}">
            <img th:src="@{/img/card.png}" alt="Logo" width="40" height="40" class="me-2">
            <strong>Ma banque</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#clientNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" id="clientNav">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Navigation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/client/home}"><i class="bi bi-house-door me-1"></i> Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/client/demandes}"><i class="bi bi-credit-card me-1"></i> Mes demandes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/client/ajouterDemande}"><i class="bi bi-plus-circle me-1"></i> Nouvelle demande</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/client/profile}"><i class="bi bi-person-circle me-1"></i> Mon profil</a></li>
                </ul>
                <hr class="dropdown-divider">
                <div class="dropdown d-flex align-items-center">
                    <a class="btn btn-sm btn-outline-info dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <b th:text="${session.connectedUser.role}"></b> :
                        <i th:text="${session.connectedUser.firstName + ' ' + session.connectedUser.lastName}"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger fw-bold" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i> Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="content-wrapper">
        <h5 class="text-center mb-4">Bienvenue <span class="text-primary fw-bold" th:text="${session.connectedUser.firstName}"></span> dans votre espace client <span class="text-primary fw-bold">MA banque</span></h5>

        <form method="get" th:action="@{/client/home}">
            <div class="mb-3">
                <label for="devise" class="form-label">Afficher mon solde en :</label>
                <select name="devise" id="devise" class="form-select text-center">
                    <option value="DH" th:selected="${selectedDevise == 'DH'}">Dirhams (DH)</option>
                    <option value="EURO" th:selected="${selectedDevise == 'EURO'}">Euros (€)</option>
                    <option value="DOLLAR" th:selected="${selectedDevise == 'DOLLAR'}">Dollars ($)</option>
                    <option value="POUND" th:selected="${selectedDevise == 'POUND'}">Pounds (£)</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary">Afficher le solde</button>
            </div>
        </form>

        <div th:if="${result != null}" class="text-center mt-4">
            <p class="text-primary h5">
                Solde de votre compte :
                <span class="text-danger fw-bold" th:text="${result.amount + ' ' + result.devise}"></span>
            </p>
        </div>
    </div>
</main>

<footer>
    Bankati © 2025 – Tous droits réservés – <a href="https://bankati.com">www.Ma banque.com</a>
</footer>

</body>
</html>
