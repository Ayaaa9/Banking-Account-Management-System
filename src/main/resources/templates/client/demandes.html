<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes Demandes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    main {
      flex: 1;
      margin-top: 56px;
      padding: 2rem;
    }
    .content-wrapper {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .table {
      background-color: #000000;
      color: #ffffff;
    }
    .table thead th {
      background: #4a4a4a;
      color: #ffffff;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #1c1c1c;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .badge {
      font-size: 0.9rem;
      font-weight: 500;
    }
    .search-bar {
      max-width: 300px;
      margin-bottom: 20px;
    }
    footer {
      background: none;
      color: #666;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.85rem;
      border-top: 1px solid #e0e0e0;
      width: 100%;
    }
    footer a {
      color: #666;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- ‚úÖ NAVBAR -->
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/client/home}">
      <img th:src="@{/img/card.png}" alt="Logo" width="40" height="40" />
      <strong class="ms-2">Mes Demandes</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasDarkNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Navigation</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item"><a class="nav-link" th:href="@{/client/home}"><i class="bi bi-house-door me-1"></i> Accueil</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/client/demandes}"><i class="bi bi-credit-card me-1"></i> Mes demandes</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/client/ajouterDemande}"><i class="bi bi-plus-circle me-1"></i> Nouvelle demande</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/client/profile}"><i class="bi bi-person-circle me-1"></i> Mon profil</a></li>
        </ul>
        <hr class="dropdown-divider" />
        <div class="dropdown d-flex align-items-center">
          <a class="btn btn-sm btn-outline-info dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>
            <b th:text="${session.connectedUser.role}"></b> :
            <i th:text="${session.connectedUser.firstName + ' ' + session.connectedUser.lastName}"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item text-danger fw-bold" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i> D√©connexion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- ‚úÖ CONTENU -->
<main>
  <div class="content-wrapper">
    <h4 class="text-center mb-4 text-secondary">
      <i class="bi bi-credit-card-2-back-fill me-2"></i> Vos demandes de cr√©dit
    </h4>

    <div th:if="${session.msg}" class="alert alert-info text-center" th:text="${session.msg}"></div>

    <div th:if="${#lists.isEmpty(demandes)}" class="alert alert-info text-center">
      Aucune demande enregistr√©e.
    </div>

    <div th:if="${not #lists.isEmpty(demandes)}">
      <!-- üîç Barre de recherche -->
      <input type="text" id="searchInput" class="form-control search-bar" placeholder="Rechercher une demande..." />

      <table class="table table-striped table-hover text-center align-middle">
        <thead>
        <tr>
          <th>ID</th>
          <th>Montant</th>
          <th>Date</th>
          <th>√âtat</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="demande : ${demandes}">
          <td th:text="${demande.id}"></td>
          <td th:text="${demande.montant + ' ' + demande.devise}"></td>
          <td th:text="${demande.dateDemande}"></td>
          <td>
            <span th:class="${'badge px-3 py-2 rounded-pill ' +
              (demande.etat.name() == 'APPROUVEE' ? 'bg-success' :
              (demande.etat.name() == 'REFUSEE' ? 'bg-danger' : 'bg-warning text-dark'))}">
              <i th:class="${'me-1 ' +
                (demande.etat.name() == 'APPROUVEE' ? 'bi bi-check-circle' :
                (demande.etat.name() == 'REFUSEE' ? 'bi bi-x-circle' : 'bi bi-hourglass-split'))}"></i>
              <span th:text="${demande.etat.name() == 'EN_ATTENTE' ? 'En attente' : demande.etat}"></span>
            </span>
          </td>
          <td>
            <form th:if="${demande.etat.name() == 'EN_ATTENTE'}" th:action="@{/client/demandes/delete}" method="post" class="d-inline">
              <input type="hidden" name="id" th:value="${demande.id}" />
              <button type="submit" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash-fill"></i> Supprimer
              </button>
            </form>
            <span th:unless="${demande.etat.name() == 'EN_ATTENTE'}" class="text-muted">
              <i class="bi bi-check2-circle me-1"></i>Trait√©e
            </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- ‚úÖ FOOTER -->
<footer>
  Bankati ¬© 2025 ‚Äì Tous droits r√©serv√©s ‚Äì <a href="https://bankati.com">www.bankati.com</a>
</footer>

<!-- ‚úÖ Script JS de filtre -->
<script>
  document.getElementById("searchInput").addEventListener("keyup", function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll("tbody tr");

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  });
</script>

</body>
</html>
