<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nouvelle Demande de Crédit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: start;
      padding: 3rem 1rem;
    }

    .content-wrapper {
      background: #ffffff;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h4 {
      color: #adb5bd;
    }

    .form-label {
      font-weight: bold;
    }

    footer {
      background: none;
      color: #666;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.85rem;
      border-top: 1px solid #e0e0e0;
      width: 100%;
    }

    footer a {
      color: #666;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<!-- ✅ CONTENU FORMULAIRE -->
<main>
  <div class="content-wrapper">
    <h4 class="text-center fw-bold mb-4">
      <i class="bi bi-plus-circle me-1"></i> Nouvelle demande de crédit
    </h4>

    <!-- ✅ Message de succès -->
    <div th:if="${msg}" class="alert alert-success text-center" th:text="${msg}"></div>

    <!-- ✅ Message d'erreur -->
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <form th:action="@{/client/ajouterDemande}" method="post">
      <div class="mb-3">
        <label for="montant" class="form-label">Montant demandé</label>
        <input type="number" step="0.01" min="0" name="montant" id="montant"
               class="form-control" placeholder="Ex: 15000.00" required>
      </div>

      <div class="mb-3">
        <label for="devise" class="form-label">Devise</label>
        <select class="form-select" name="devise" id="devise" required>
          <option value="DH">Dirham (DH)</option>
          <option value="DOLLAR">Dollar ($)</option>
          <option value="EURO">Euro (€)</option>
          <option value="POUND">Pound (£)</option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-info text-white px-4 py-2">
          <i class="bi bi-send me-1"></i> Soumettre
        </button>
        <a th:href="@{/client/demandes}" class="btn btn-outline-secondary ms-2">
          <i class="bi bi-arrow-left me-1"></i> Retour
        </a>
      </div>
    </form>
  </div>
</main>

<!-- ✅ FOOTER -->
<footer>
  Bankati © 2025 – Tous droits réservés – <a href="https://bankati.com">www.bankati.com</a>
</footer>

</body>
</html>
