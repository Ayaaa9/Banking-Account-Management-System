<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>H O M E</title>
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bgBlue Optima">

<!-- NAVBAR HAUT -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
	<div class="container-fluid">
		<a class="navbar-brand d-flex align-items-center" href="#">
			<img th:src="@{/assets/img/login.png}" alt="Logo" width="40" height="40" class="d-inline-block align-text-top me-2">
			<strong class="blue ml-1" th:text="${@environment.getProperty('spring.application.name')}">Bankati</strong>
		</a>

		<div class="ms-auto">
      <span class="navbar-text text-secondary me-3 small">
        Session ouverte pour :
        <b class="text-success" th:text="${session.connectedUser.firstName + ' ' + session.connectedUser.lastName}">Utilisateur</b>
      </span>
		</div>
	</div>
</nav>

<!-- CONTENU -->
<div class="container w-50 bg-white mt-5 border border-light rounded-circle mb-5">
	<div class="card-body text-center">
		<h1 class="mt-4 mb-3 text-danger font-weight-bold text-capitalize">
			Page publique
		</h1>

		<!-- ✅ Affichage par rôle -->
		<div th:if="${session.connectedUser.admin}">
			<a th:href="@{/admin/users}" class="btn btn-primary">Gérer les utilisateurs</a>
		</div>

		<div th:if="${session.connectedUser.client}">
			<a th:href="@{/client/demandes}" class="btn btn-info">Mes demandes</a>
		</div>
	</div>
</div>

<!-- ✅ FOOTER -->
<nav class="navbar footer-navbar fixed-bottom bg-white">
	<div class="container d-flex justify-content-between align-items-center w-100">
    <span class="text-muted small">
      © Bankati 2025 – Tous droits réservés
    </span>
		<a th:href="@{/logout}" class="btn btn-outline-danger btn-sm d-flex align-items-center logout-btn font-weight-bold">
			<i class="bi bi-box-arrow-right me-1 mr-1"></i> Déconnexion
		</a>
	</div>
</nav>

</body>
</html>
