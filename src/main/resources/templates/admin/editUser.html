<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Utilisateur</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
        }
        main {
            flex: 1;
            margin-top: 56px;
            padding: 2rem;
        }
        .content-wrapper {
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: none;
            color: #666;
            text-align: center;
            padding: 0.5rem 0;
            font-size: 0.85rem;
            border-top: 1px solid #e0e0e0;
            width: 100%;
        }
        footer a {
            color: #666;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/home}">
            <img th:src="@{/img/card.png}" alt="Logo" width="40" height="40">
            <strong class="ms-2">Utilisateurs</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasDarkNavbar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Navigation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/home}"><i class="bi bi-house-door me-1"></i> Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}"><i class="bi bi-people-fill me-1"></i> Utilisateurs</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/comptes}"><i class="bi bi-wallet2 me-1"></i> Comptes</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/demandes}"><i class="bi bi-file-earmark-text me-1"></i> Demandes</a></li>
                </ul>
                <hr class="dropdown-divider">
                <div class="dropdown d-flex align-items-center">
                    <a class="btn btn-sm btn-outline-info dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>
                        <b th:text="${session.connectedUser.role}"></b> :
                        <i th:text="${session.connectedUser.firstName + ' ' + session.connectedUser.lastName}"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item text-danger fw-bold" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i> Déconnexion</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="content-wrapper">
        <h4 class="text-center text-info mb-4 fw-bold">Modifier l'utilisateur</h4>
        <form th:action="@{/admin/users/edit}" method="post">
            <input type="hidden" name="id" th:value="${user.id}" />
            <input type="hidden" name="role" th:value="${user.role}" />
            <div class="mb-3">
                <label for="firstName" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Nom</label>
                <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${user.password}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-info text-white px-4">
                    <i class="bi bi-check-circle me-1"></i> Enregistrer
                </button>
                <a th:href="@{/admin/users}" class="btn btn-secondary ms-2">
                    <i class="bi bi-arrow-left"></i> Retour
                </a>
            </div>
        </form>
    </div>
</main>
<footer>
    Bankati © 2025 – Tous droits réservés – <a href="https://bankati.com">www.bankati.com</a>
</footer>
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll("tbody tr");

        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(filter) ? "" : "none";
        });
    });
</script>
</body>
</html>
