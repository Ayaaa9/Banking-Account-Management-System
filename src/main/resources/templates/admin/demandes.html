<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion des demandes de crédit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333333;
    }
    main {
      flex: 1;
      margin-top: 56px;
      padding: 2rem;
    }
    .content-wrapper {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .table {
      background-color: #000000;
      color: #ffffff;
    }
    .table thead th {
      background: #4a4a4a;
      color: #ffffff;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #1c1c1c;
    }
    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .badge {
      font-size: 0.9rem;
      font-weight: 500;
    }
    #searchInput {
      max-width: 300px;
    }
    footer {
      background: none;
      color: #666;
      text-align: center;
      padding: 0.5rem 0;
      font-size: 0.85rem;
      border-top: 1px solid #e0e0e0;
      width: 100%;
    }
    footer a {
      color: #666;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" th:href="@{/admin/home}">
      <img th:src="@{/img/card.png}" alt="Logo" width="40" height="40">
      <strong class="ms-2">Demandes de Crédit</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasDarkNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Navigation</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/home}"><i class="bi bi-house-door me-1"></i> Accueil</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}"><i class="bi bi-people-fill me-1"></i> Utilisateurs</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/admin/comptes}"><i class="bi bi-wallet2 me-1"></i> Comptes</a></li>
          <li class="nav-item"><a class="nav-link active" th:href="@{/admin/demandes}"><i class="bi bi-file-earmark-text me-1"></i> Gestion de demande</a></li>
        </ul>
        <hr class="dropdown-divider">
        <div class="dropdown d-flex align-items-center">
          <a class="btn btn-sm btn-outline-info dropdown-toggle text-white" href="#" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i>
            <b th:text="${connectedUser.role}"></b> :
            <i th:text="${connectedUser.firstName + ' ' + connectedUser.lastName}"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item text-danger fw-bold" th:href="@{/logout}"><i class="bi bi-box-arrow-right me-1"></i> Déconnexion</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<main>
  <div class="content-wrapper">
    <h4 class="text-center mb-4" style="color: #adb5bd;">Liste des Demandes de Crédit</h4>

    <div th:if="${session.msg}" class="alert alert-info text-center" th:text="${session.msg}"></div>

    <!-- ✅ Barre de recherche -->
    <div class="d-flex justify-content-end mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Rechercher..." />
    </div>

    <table class="table table-striped table-hover text-center align-middle">
      <thead>
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Montant</th>
        <th>Devise</th>
        <th>Date</th>
        <th>État</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="d : ${demandes}">
        <td th:text="${d.id}"></td>
        <td th:text="${nomsClients[d.id]}"></td>
        <td th:text="${montantsFormates[d.id]}"></td>
        <td th:text="${d.devise}"></td>
        <td th:text="${d.dateDemande}"></td>
        <td>
          <span th:classappend="${d.etat.name() == 'APPROUVEE' ? 'badge bg-success' : (d.etat.name() == 'REFUSEE' ? 'badge bg-danger' : 'badge bg-warning text-dark')}" class="px-3 py-2 rounded-pill">
            <i th:classappend="${d.etat.name() == 'APPROUVEE' ? 'bi bi-check-circle' : (d.etat.name() == 'REFUSEE' ? 'bi bi-x-circle' : 'bi bi-hourglass-split')}" class="me-1"></i>
            <span th:text="${d.etat.name() == 'EN_ATTENTE' ? 'En attente' : d.etat}"></span>
          </span>
        </td>
        <td>
          <div th:if="${d.etat.name() == 'EN_ATTENTE'}">
            <form th:action="@{/admin/demandes/update}" method="post" class="d-inline">
              <input type="hidden" name="id" th:value="${d.id}" />
              <input type="hidden" name="action" value="APPROUVE" />
              <button type="submit" class="btn btn-outline-success btn-sm me-1" title="Approuver">
                <i class="bi bi-check-circle"></i>
              </button>
            </form>
            <form th:action="@{/admin/demandes/update}" method="post" class="d-inline">
              <input type="hidden" name="id" th:value="${d.id}" />
              <input type="hidden" name="action" value="REFUSE" />
              <button type="submit" class="btn btn-outline-danger btn-sm" title="Refuser">
                <i class="bi bi-x-circle"></i>
              </button>
            </form>
          </div>
          <span th:if="${d.etat.name() != 'EN_ATTENTE'}" class="text-muted">Traité</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<footer>
  Bankati © 2025 – Tous droits réservés – <a href="https://bankati.com">www.bankati.com</a>
</footer>

<!-- ✅ Script de filtrage -->
<script>
  document.getElementById("searchInput").addEventListener("keyup", function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll("tbody tr");

    rows.forEach(row => {
      const text = row.innerText.toLowerCase();
      row.style.display = text.includes(filter) ? "" : "none";
    });
  });
</script>
</body>
</html>
