spring.application.name=Bankati

# Connexion à MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/bankati_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Ayaouahi952003.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Encodage UTF-8 pour MySQL
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4

# Cache désactivé (optionnel)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=60000
server.error.include-message=always
server.error.include-stacktrace=always

